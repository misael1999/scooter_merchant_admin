<div class="row p-3">
    <div class="col-lg-12">
        <p class="title-component">Horario de atencion</p>
    </div>
    <div class="col-lg-12 my-3">
        <div class="row d-flex justify-content-center">

            <div class="col-lg-6 d-flex align-items-center flex-column">
                <div class="list-schedules" *ngIf="schedules">
                    <!-- Schedules list of components  -->
                    <app-schedule-profile *ngFor="let schedule of schedules" [schedule]="schedule"
                        (addSchedule)="addSchedule($event)"></app-schedule-profile>
                </div>
            </div>

        </div>
        <!--   -->
    </div>

    <div class="col-lg-12 d-flex justify-content-end">
        <button [disabled]="loadingSaveInfo || !isChangeSchedule" (click)="saveScheduleInfo()" style="color: white;" class="btn btn-primary">
            <span *ngIf="!loadingSaveInfo">Guardar</span>
            <div *ngIf="loadingSaveInfo" class="spinner-border text-warning" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </button>
    </div>

</div>
