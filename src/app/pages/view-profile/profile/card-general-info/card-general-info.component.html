    <div class="card" *ngIf="merchant">
        <div class="card-body">
            <div class="m-t-30 content-image"> <img [src]="merchant.picture" class="img-circle avatar" width="150" />
                <h4 class="card-title m-t-10"> {{merchant.merchant_name}} </h4>
                <h6 class="card-subtitle">{{merchant.description}}</h6>
            </div>
        </div>
        <div>
            <hr> </div>
        <div class="card-body">
            <small class="text-muted">Correo </small>
            <h6> {{merchant.user.username}}</h6>
            <small class="text-muted p-t-30 db">Telefono</small>
            <h6>{{merchant.phone_number}}</h6>
            <small class="text-muted p-t-30 db">Persona de contacto</small>
            <h6>{{merchant.contact_person}} </h6>
            <!-- <button class="btn btn-secondary btn-sm fa-pull-right">Actualizar</button> -->

        </div>

</div>
