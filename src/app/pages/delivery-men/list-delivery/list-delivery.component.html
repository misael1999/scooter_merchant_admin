<div class="container-fluid">

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Repartidores</h1>
        <button class="btn btn-secondary btn-sm" (click)="dialogAddDelivery()">Agregar</button>
    </div>

    <div>
        <!-- Filter  -->
        <div class="filters mb-3">
            <div class="row d-flex justify-content-end">


                <div class="col-md-12 tabPading">
                    <nav mat-tab-nav-bar>
                        <a mat-tab-link routerLink="/delivery/list" active="activeLink" routerLinkActive="active">Activos </a>
                        <a mat-tab-link routerLink="/delivery/block">Bloqueados </a>
                    </nav>
                </div>

                <!-- Orderin in the tables for delivery -->
                <div class="col-lg-3">
                    <select class="form-control select-form">
                        <option value="">Ordenar por:</option>                        
                        <option value="-name">Nombre</option>
                        <option value="-last_name">Apellidos</option>
                        <option value="-reputation">Reputacion</option>
                    </select>
                </div>
                <!-- Fin Orderin in the tables for delivery -->

                <div class="col-lg-6">
                </div>

                <!-- Filter by search vehicles -->
                <div class="col-lg-3">
                    <div class="input-group mb-3">
                        <input #searchInput type="text" class="form-control fm-size" placeholder="Buscar por nombre" aria-label="Username" aria-describedby="basic-addon1">
                        <div class="input-group-prepend cursor">
                            <span class="input-group-text" id="basic-addon1">
                                <i class="fas fa-search"></i>
                            </span>
                        </div>
                    </div>
                </div>
                <!-- Fin Filter by search vehicles -->
            </div>
        </div>
        <!-- Fin filter  -->

        <div class="row" class="content">
            <!-- PAGINADOR  -->
            <div class="col-lg-12 d-flex justify-content-end">
                <mat-paginatorÂ [disabled]="loadingDelivery || deliverys.length==0" [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions">
                    </mat-paginator>
            </div>
            <!-- TERMINA EL PAGINADOR  -->

            <!-- Preloader  -->
            <div class="col-lg-12 d-flex justify-content-center" *ngIf="loadingDelivery">
                <div class="spinner-border text-primary my-5" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
            <!-- Fin Preloader  -->


            <!-- Table the vehicles  -->
            <div class="col-md-12">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr class="">
                            <th scope="col">Nombre</th>
                            <th scope="col">Apellidos </th>
                            <th scope="col">Telefono </th>
                            <th scope="col">Total de pedidos</th>
                            <th scope="col">Reputacion </th>
                            <th scope="col" class="text-center">Acciones </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let delivery of [1,2,3,4,5,6] ">
                            <td> Armando </td>
                            <td> Castro </td>
                            <td> 2381270938 </td>
                            <td> 15 </td>
                            <td> 5 </td>
                            <td class="text-center">
                                <button class="btn btn-edit">
                                    <i class="fas fa-pencil-alt"></i>
                                </button>
                                <button class="btn btn-lock" (click)="deleteDelivery()">
                                    <i class="fas fa-lock"></i>
                                </button>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
