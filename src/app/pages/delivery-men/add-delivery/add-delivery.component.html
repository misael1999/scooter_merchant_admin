<h1 mat-dialog-title class="d-flex justify-content-between">

    Agregar repartidor

    <button mat-dialog-close mat-flat-button class="btn ">
        <i class="ti ti-close"></i>
      </button>
</h1>


<div mat-dialog-content>
    <div class="row">
        <div class="col-md-12 ">

            <!-- Form add vehicle -->
            <form>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Nombre</label>
                        <input formControlName="name" type="text" class="form-control" placeholder="Nombre">

                    </div>

                    <div class="form- col-lg-6">
                        <label>Apellidos</label>
                        <input formControlName="last_name" type="text " class="form-control " placeholder="Apellidos">
                    </div>
                </div>

            </form>
            <!-- Fin form add vehicle -->
        </div>
    </div>
</div>
