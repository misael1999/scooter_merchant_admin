<div class="container">

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Sucursales</h1>
    </div>
    <div class="row mb-4 ml-1 d-flex flex-column">
        <button [routerLink]="'add'" style="width: 150px;" (click)="openDialog()" class="btn btn-info btn-sm">Agregar sucursal</button>
    </div>

    <!-- Filtros  -->
    <div class="filters mb-3">
        <div class="row d-flex justify-content-end">

            <div class="col-lg-3">
                <select class="form-control select-form" (change)="orderBy($event.target.value)">
                    <option>Ordenar por:</option>
                    <option value="-name">Nombre</option>
                    <option value="-created">Fecha de creación</option>
                </select>
            </div>

            <div class="col-lg-6">
            </div>


            <!-- Filter by search vehicles -->
            <div class="col-lg-3">
                <div class="input-group mb-3">
                    <input #searchInput (keyup.enter)="searchBy(searchInput.value)" type="text"
                        class="form-control fm-size" placeholder="Buscar por nombre" aria-label="Username"
                        aria-describedby="basic-addon1">
                    <div class="input-group-prepend cursor" (click)="searchBy(searchInput.value)">
                        <span class="input-group-text" id="basic-addon1">
                            <i class="fas fa-search"></i>
                        </span>
                    </div>
                </div>
            </div>
            <!-- Fin Filter by search vehicles -->


        </div>
    </div>

    <!-- Termina los filtros  -->

    <!-- CONTENT  -->
    <div class="row" class="content">
        <!-- UBICACIONES  -->
        <div class="col-lg-12 d-flex justify-content-center">
            <button class="btn btn-sm btn-secondary">Ubicaciones <i class="fas fa-map"></i></button>
        </div>
        <!-- PAGINADOR  -->
        <div class="col-lg-12 d-flex justify-content-end">
            <mat-paginator [disabled]="!branches" [length]="length" [pageSize]="pageSize"
                [pageSizeOptions]="pageSizeOptions" (page)="pageEvent = getPage($event)"></mat-paginator>
        </div>
        <!-- TERMINA EL PAGINADOR  -->


        <!-- Preloader  -->
        <div class="col-lg-12 d-flex justify-content-center" *ngIf="!branches">
            <div class="spinner-border text-primary my-5" role="status">
                <span class="sr-only">Cargando categorías...</span>
            </div>
        </div>
        <!-- Fin Preloader  -->

        <app-branch-list [branches]></app-branch-list>

        <!-- Fin table the vehicles  -->
        <app-no-found-data *ngIf="branches && branches.length === 0"  [message]="'No hay sucursales que mostrar'">
        </app-no-found-data>
    </div>





</div>
