<agm-map [streetViewControl]="false" [latitude]="lat" [longitude]="lng" [zoom]="zoom" [disableDefaultUI]="false" [zoomControl]="true">
    <agm-marker *ngFor="let item of markerList" [latitude]=" item ['lat'] " [longitude]=" item ['lng'] " [label]=" item ['label'] ">
        <agm-info-window [disableAutoPan]="false" #infoWindow>

            <div>
              <span>{{item.name}}</span>
            </div>

        </agm-info-window>

    </agm-marker>


</agm-map>
