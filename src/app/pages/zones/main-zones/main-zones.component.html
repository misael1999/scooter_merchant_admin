<div class="container">

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Zonas</h1>
    </div>
    <div class="row mb-4 ml-1 d-flex flex-column">
        <div>
            <button style="width: 150px;" (click)="openDialog()" class="btn btn-info btn-sm">Agregar zona</button>
        </div>
        <span style="font-size: 100%; text-decoration: underline; cursor: pointer; color: rgb(101, 101, 237); margin-top: 20px;">Ver tutorial</span>
        <!--         <div class="checks mt-2">
            <mat-slide-toggle (change)="changeSlidePromotions($event)" [checked]="operational_zones_activated">
                Activar zonas operativas
            </mat-slide-toggle>
            <mat-slide-toggle (change)="changeSlideRestricted($event)" [checked]="restricted_zones_activated"
                class="mx-2">Activar zonas restringidas</mat-slide-toggle>
        </div> -->
    </div>

    <div *ngIf="loadingArea" class="spinner-grow" role="status">
        <span class="sr-only">Loading...</span>
    </div>

    <!-- Content Row -->
    <div class="row d-flex justify-content-center" *ngIf="paths.length > 0">

        <!-- Mapa de las zonas  -->
        <div class="col-lg-8 mb-5">

            <app-area [paths]="paths"></app-area>

        </div>
        <div class="col-lg-4">
            <app-zones-list (reloadZone)="getZones()" (emitEditZone)="openDialog($event)" [zones]="zones">
            </app-zones-list>
        </div>

    </div>
</div>
