<table class="table  table-dark table-bordered my-5">
    <thead>
      <tr>
        <th scope="col">Clave</th>
        <th scope="col">Fecha de entrega</th>
        <th scope="col">Total venta</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of dataSummary.orders">
        <th scope="row">{{order.qr_code}}</th>
        <td>{{order.date_delivered_order | date:'medium'}}</td>
        <td>${{order.order_price}}</td>
        <td>
            <span class="link-details">MÃ¡s detalles</span>
        </td>
      </tr>

      <!-- EXTRAS  -->
      <tr>
        <th scope="row"></th>
        <td></td>
        <td>
            Total de venta:
        </td>
        <td>
            <span class="link-details">${{dataSummary.total_sales}}</span>
        </td>
      </tr>
      <!-- COMISIONES  -->
      <tr>
        <th scope="row"></th>
        <td></td>
        <td>
            Comisiones:
        </td>
        <td>
            <span class="link-details">-${{dataSummary.total_commissions}}</span>
        </td>
      </tr>
      <!-- TOTAL  -->
      <tr>
        <th scope="row"></th>
        <td></td>
        <td>
            Ganancias:
        </td>
        <td>
            <span class="link-details">${{dataSummary.profits}}</span>
        </td>
      </tr>
    </tbody>
  </table>
