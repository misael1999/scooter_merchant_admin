<h1 mat-dialog-title class="d-flex justify-content-between">
    Agregar Categoría
    <button mat-dialog-close mat-flat-button class="btn ">
        <i class="ti ti-close"></i>
    </button>
</h1>

<div mat-dialog-content>
    <div class="row">
        <div class="col-md-12 ">

            <form [formGroup]="group" class="user" (ngSubmit)="sendData(group.value)">
                <div class="form-group">
                    <label> Nombre</label>
                    <input formControlName="name" [ngClass]="{'is-invalid': isFieldInvalid(group, 'name'), 'is-valid': isFieldValid(group, 'name')}" type="text" class="form-control form-control-user" placeholder="Ingresa el nombre de la nueva categoría">
                    <!-- MESSAGES ERRORS  -->
                    <div class="invalid-feedback">
                        <span *ngIf="hasFieldError(group, 'name','required')">El nombre es requerido</span>
                    </div>
                </div>
                <div class="form-group">
                    <label>Imagen</label>
                    <input type="file" class="form-control form-control-user" placeholder="Elige una imagen" (change)="handlePickUpImage($event)">
                </div>
                <img *ngIf="imageURL" class="img-fluid text-center" [src]="imageURL" alt="category_picture" width="20%">
                <hr>
                <button [disabled]="group.invalid" class="btn btn-primary btn-user btn-block">
                    <span>Guardar</span>
                </button>
            </form>
        </div>
    </div>
</div>
