<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-password-image"></div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">En Scooter tratamos cuidadosamente su información</h1>
                  </div>
                  <form class="user" [formGroup]="group" (ngSubmit)="sendEmail()">
                    <div class="form-group">
                      <input type="email" formControlName="email" class="form-control form-control-user" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Ingresa tu correo">
                      <ng-container *ngIf="group.get('email').errors && group.get('email').touched">
                        <p *ngIf="hasInputError('email')" class="text-error text-xs">El correo es requerido.</p>
                        <p *ngId="hasInputError('email', 'email')" class="text-error text-xs">El correo es inválido.</p>
                      </ng-container>
                    </div>
                    <button [disabled]="group.invalid" type="submit" class="btn btn-primary btn-user btn-block">
                      Solicitar correo de recuperación
                    </button>
                    <hr>
                  </form>
                  <hr>
                  <div class="text-center">
                    <a class="small" [routerLink]="['/home','login']">Regresar</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>
