<div class="container-fluid">

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Vehículos</h1>
        <button (click)="openDialogAddV()" class="btn btn-secondary btn-sm">Agregar</button>
    </div>

    <div>
        <!-- Filter  -->
        <div class="filters mb-3">
            <div class="row d-flex justify-content-end">


                <div class="col-md-12 tabPading">
                    <nav mat-tab-nav-bar>
                        <a mat-tab-link routerLink="/vehicles/active" active="activeLink">Activos </a>
                        <a mat-tab-link routerLink="/vehicles/block">Bloqueados </a>
                    </nav>
                </div>




                <!-- Filter by order -->
                <div class="col-lg-3">
                    <select class="form-control select-form" (change)="ordenamiento($event.target.value)">
                        <option value="">Ordenar por:</option>
                        <option value="plate">Placa</option>
                        <option value="model">Modelo</option>
                        <option value="year">Año</option>
                    </select>
                </div>
                <!-- Fin filter by order -->

                <div class="col-lg-6">
                </div>

                <!-- Filter by search vehicles -->
                <div class="col-lg-3">
                    <div class="input-group mb-3">
                        <input #searchInput (keyup.enter)="searchBy(searchInput.value)" type="text" class="form-control fm-size" placeholder="Buscar por alias o modelo" aria-label="Username" aria-describedby="basic-addon1">
                        <div class="input-group-prepend cursor" (click)="searchBy(searchInput.value)">
                            <span class="input-group-text" id="basic-addon1">
                                <i class="fas fa-search"></i>
                            </span>
                        </div>
                    </div>
                </div>
                <!-- Fin Filter by search vehicles -->

            </div>
        </div>
        <!-- Fin filter  -->


        <div class="row" class="content">

            <!-- PAGINADOR  -->
            <div class="col-lg-12 d-flex justify-content-end">
                <mat-paginator [disabled]="loadingVehicles || vehicles.length==0" [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" (page)="pageEvent = getPages($event)">
                    </mat-paginator>
            </div>
            <!-- TERMINA EL PAGINADOR  -->


            <!-- Preloader  -->
            <div class="col-lg-12 d-flex justify-content-center" *ngIf="loadingVehicles">
                <div class="spinner-border text-primary my-5" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
            <!-- Fin Preloader  -->


            <!-- Table the vehicles  -->
            <div class="col-md-12" *ngIf="!loadingVehicles && vehicles.length > 0 ">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <!-- <th scope="col">ID</th> -->
                            <th scope="col">Alias </th>
                            <th scope="col">Tipo de vehiculo </th>
                            <th scope="col">Modelo </th>
                            <th scope="col">Año </th>
                            <th scope="col">Placa </th>
                            <th scope="col">Estatus </th>
                            <th scope="col" class="text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let vehicle of vehicles">
                            <!-- <td> {{ vehicle.id}} </td> -->
                            <td> {{ vehicle.alias | titlecase }} </td>
                            <td *ngIf="vehicle.type_vehicle_id == '1'"> <span class="badge badge-pill badge-secondary">Motocicleta</span></td>
                            <td *ngIf="vehicle.type_vehicle_id == '2'"> <span class="badge badge-pill badge-success">Bicicleta</span></td>
                            <td> {{ vehicle.model}} </td>
                            <td> {{ vehicle.year }} </td>
                            <td> {{ vehicle.plate}} </td>
                            <td> {{ vehicle.status.name }} </td>
                            <td class="text-center bt-edit">
                                <button class="btn bt-edit" (click)="editarVehicle(vehicle)">
                                    <i class="fas fa-pencil-alt"></i>
                                </button>
                                <button class="btn bt-lock" (click)="deleteVehicle(vehicle.id, vehicle.alias)">
                                    <i class="fas fa-lock fa-primary"></i>
                                </button>
                                <!-- <button class="btn bt-remove" (click)="deleteVehicle(vehicle.id, vehicle.alias)">
                                    <i class="ti-trash"></i>
                                </button> -->
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- Fin table the vehicles  -->

            <!-- Component the message -->
            <app-no-found-data *ngIf="!loadingVehicles && vehicles.length == 0"  [message]="'No hay vehiculos que mostrar'">
            </app-no-found-data>
            <!-- Fin component message -->

        </div>
    </div>
</div>
