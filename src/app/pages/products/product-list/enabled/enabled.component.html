<div class="container-fluid mt-3 content">

    <div>

        <!-- Filter  -->
        <div class="filters mb-3">
            <div class="row d-flex justify-content-end">

                <div class="col-lg-3">
                    <select class="form-control select-form" (change)="orderBy($event.target.value)">
                        <option>Ordenar por:</option>
                        <option value="-name">Nombre</option>
                        <option value="-created">Fecha de creación</option>
                    </select>
                </div>

                <div class="col-lg-6">
                </div>


                <!-- Filter by search vehicles -->
                <div class="col-lg-3">
                    <div class="input-group mb-3">
                        <input #searchInput (keyup.enter)="searchBy(searchInput.value)" type="text" class="form-control fm-size" placeholder="Buscar por nombre" aria-label="Username" aria-describedby="basic-addon1">
                        <div class="input-group-prepend cursor" (click)="searchBy(searchInput.value)">
                            <span class="input-group-text" id="basic-addon1">
                                <i class="fas fa-search"></i>
                            </span>
                        </div>
                    </div>
                </div>
                <!-- Fin Filter by search vehicles -->


            </div>
        </div>
        <!-- Fin filter  -->

        <div class="row" class="content">

            <!-- PAGINADOR  -->
            <div class="col-lg-12 d-flex justify-content-end">
                <mat-paginator [disabled]="!products || products.length === 0" [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" (page)="pageEvent = getPage($event)"></mat-paginator>
            </div>
            <!-- TERMINA EL PAGINADOR  -->

            <!-- Preloader  -->
            <div class="col-lg-12 d-flex justify-content-center" *ngIf="!products">
                <div class="spinner-border text-primary my-5" role="status">
                    <span class="sr-only">Cargando productos...</span>
                </div>
            </div>
            <!-- Fin Preloader  -->



            <div class="col-md-12" *ngIf="products && products.length > 0">

                <table class="table table-striped table-bordered">
                    <thead>
                        <tr class="">
                            <th scope="col">Imagen</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Categoría</th>
                            <th scope="col">Stock</th>
                            <th scope="col">Precio</th>
                            <th scope="col" class="text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let product of products ">
                            <td> 
                                <img class="img-category img-profile rounded-circle" *ngIf="product.picture" [src]="product.picture" alt="category_img">
                            </td>
                            <td> {{product.name}} </td>
                            <td> {{product.category.name}}</td>
                            <td> {{product.stock}}</td>
                            <td> {{product.price}}</td>
                            <td class="text-center" [routerLink]="['/products', 'product', product.id]">
                                <button class="btn btn-mas">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </td>

                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- Fin table the vehicles  -->
            <app-no-found-data *ngIf="!products || products.length === 0"  [message]="'No hay productos que mostrar'"></app-no-found-data>
        </div>
    </div>


</div>
