<div class="background-login">
  <div class="container">
  
      <!-- Outer Row -->
      <div class="row justify-content-center">
    
        <div class="col-xl-10 col-lg-12 col-md-9">
    
          <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
              <!-- Nested Row within Card Body -->
              <div class="row d-flex justify-content-center">
                <div class="col-lg-8">
                  <div class="p-5">
                    <div class="text-center">
                      <h1 class="h4 text-gray-900 mb-4">Ingresa tu nueva contraseña</h1>
                    </div>
                    <form [formGroup]="recoverForm" class="user">
                      <div class="form-group">
                        <input formControlName="password" [ngClass]="{'is-invalid': isFieldInvalid(recoverForm, 'password'),
                          'is-valid': isFieldValid(recoverForm, 'password')}" type="password"
                          class="form-control form-control-user" placeholder="Ingresa tu nueva contraseña">
                        <!-- MESSAGES ERRORS  -->
                        <div class="invalid-feedback">
                          <span *ngIf="isFieldHasError(recoverForm, 'password','required')">Este campo es
                            requerido</span>
                          <span *ngIf="isFieldHasError(recoverForm, 'password','minlength')">
                            Ingresa minímo 8 caracteres
                          </span>
                        </div>
                      </div>
                      <!-- GROUP  -->
                      <div class="form-group">
                        <input formControlName="confirmPassword" [ngClass]="{'is-invalid': isFieldInvalid(recoverForm, 'confirmPassword'),
                          'is-valid': isFieldValid(recoverForm, 'confirmPassword')}" type="password"
                          class="form-control form-control-user" placeholder="Repite la contraseña">
                        <!-- MESSAGES ERRORS  -->
                        <div class="invalid-feedback">
                          <span *ngIf="isFieldHasError(recoverForm, 'confirmPassword','required')">Este
                            campo
                            es
                            requerido</span>
                            <span *ngIf="isFieldHasError(recoverForm,'confirmPassword','matchPassword')">Las contraseñas no coinciden</span>
                        </div>
                      </div>
                      <button [disabled]="loadingRecover" (click)="recoverPassword()"
                       class="btn btn-primary btn-user btn-block mt-4">
                        <span *ngIf="!loadingRecover"> Guardar contraseña</span>
                        <div *ngIf="loadingRecover" class="spinner-border text-warning" role="status">
                          <span class="sr-only">Loading...</span>
                        </div>
                      </button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
    
        </div>
    
      </div>
    
    </div>
</div>
