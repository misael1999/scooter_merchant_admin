<div class="app">
    <div class="container-fluid p-h-0 p-v-20 bg full-height d-flex" style="background-image: url('assets/images/others/login-3.png')">
        <div class="d-flex flex-column justify-content-between w-100">
            <div class="container d-flex h-100">
                <div class="row align-items-center w-100">
                    <div class="col-md-7 col-lg-5 m-h-auto">
                        <div class="card shadow-lg">
                            <div class="card-body">
                                <div class="d-flex align-items-center justify-content-between m-b-30">
                                    <img width="100px" class="img-fluid" alt="" src="assets/images/logo/logo.png">
                                    <h2 class="m-b-0">Sign In</h2>
                                </div>
                                <form [formGroup]="loginForm">
                                    <div class="form-group">
                                        <label class="font-weight-semibold" for="userName">Correo:</label>
                                        <div class="input-affix">
                                            <i class="prefix-icon anticon anticon-user"></i>
                                            <input formControlName="username" type="text" class="form-control"
                                             id="userName" placeholder="Username" [ngClass]="(isFieldInvalid(loginForm, 'username'))? 'is-invalid': 'valid'">>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="font-weight-semibold" for="password">Contraseña:</label>
                                        <a class="float-right font-size-13 text-muted" href="">Olvidaste la contraseña?</a>
                                        <div class="input-affix m-b-10">
                                            <i class="prefix-icon anticon anticon-lock"></i>
                                            <input formControlName="password" type="password" class="form-control"
                                             id="password" placeholder="Password" [ngClass]="(isFieldInvalid(loginForm, 'password'))? 'is-invalid': 'valid'">>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="d-flex align-items-center justify-content-between">
                                            <!-- <span class="font-size-13 text-muted">
                                                Don't have an account? 
                                                <a class="small" href=""> Signup</a>
                                            </span> -->
                                            
                                            <button [disabled]="loadingLogin" (click)="login()" class="btn btn-primary">Iniciar sesión
                                                
                                                <div *ngIf="loadingLogin" class="spinner-border" role="status">
                                                    <span class="sr-only">Loading...</span>
                                                </div>

                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-none d-md-flex p-h-40 justify-content-between">
                <span class="">© 2020 Los pedidos</span>
                <ul class="list-inline">
                    <li class="list-inline-item">
                        <a class="text-dark text-link" href="">Aviso de privacidad</a>
                    </li>
                    <li class="list-inline-item">
                        <a class="text-dark text-link" href="">Politicas</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
